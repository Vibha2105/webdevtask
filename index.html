<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Tiles</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>MEMORY TILES</h1>
        </header>
        <main>
            <div class="container">
                <div class= "flex-1">
                    <table>
                        <tr>
                            <td id="tile-1"></td>
                            <td id="tile-2"></td>
                            <td id="tile-3"></td>
                        </tr>
                        <tr>
                            <td id="tile-4"></td>
                            <td id="tile-5"></td>
                            <td id="tile-6"></td>
                        </tr>
                        <tr>
                            <td id="tile-7"></td>
                            <td id="tile-8"></td>
                            <td id="tile-9"></td>
                        </tr>
                    </table>
                    <button>Start</button>
                    <div>
                        <h2 id="round-heading" style="margin-left: 30px; margin-right: 30px;">
                            Press Start to begin!
                        </h2>
                        <h2 id="message" style="margin-left: 30px; margin-right: 30px;">
                            Welcome to Vibha's memory tile game! The sequence will get harder and you must click the tiles in the right order to advance to the next round.
                        </h2>
                    </div>
                </div>
                
            </div>
            
        </main>

        
        
    </body>
</html>
